{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block content%}
<style>
    
   .qform h2{
        text-align: center;
        font-size: 2.5rem;
    }
    .qform{
        margin: 25px;
    }
    .qform label{
        margin: 10px;
        padding: 10px;
        padding-left: 27vw;
        padding-right: 40px;
        display: inline;
        margin: auto auto;
        font-size: 2rem;
    }
    
    .title{
        display: block;
        margin: 15px auto;
        padding: 15px;
        width: 40%;
        border-radius: 5px;
    }
    .details{
        display: block;
        margin: 15px auto;
        padding: 15px;
        width: 40%;
        height: 150px;
        resize: none;
        border-radius: 5px;
        
    }
    .tags{
        display: block;
        margin: 15px auto;
        padding: 15px;
        width: 40%;
        height: 50px;
        resize: none;
        border-radius: 5px;
    }
    input[type=submit]
    {
        height: 40px;
        width: 80px;
        background: none;
        border: 1px solid;
        cursor: pointer;
        transition-property: transform;
        transition-duration: 0.3s;
        margin-left:28.7%;
        background-color: #2196F3;
        color: white;
        font-weight: bold;
        border-radius: 4px;
    }
    input[type=submit]:hover
    {
        transform: scale(1.1);
        
    }
    @media only screen and (max-width: 700px){

        .title, .details, .tags{
            width: 70%;
        }
        .qform label{
            padding: 15vw;
        }
        input[type=submit]{
            margin-left:15%;
            width: 70%;
        }
    }
</style>
{% if user.is_authenticated %}
 
<div class="qform">

    <h2>Ask Question</h2>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}   
        <input type="submit" onclick="questionAdd()" value="Submit">   
        
    </form>
</div>
{% else %}
 
{%endif%}
{% endblock %}
